name: ðŸš€ Deploy AIM Bot to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:

      - name: Stop existing screen session
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: screen -S github_aim -X quit || true

      - name: Start new screen session and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: |
            screen -dmS github_aim bash -c '
              cd ~/AIM-Bot;
              git pull;
              python3 main.py;
              exec sh'