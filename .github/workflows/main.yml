name: Deploy AIM Bot to VPS

on:
  push:
    branches: [ main ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:       
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.PRIVATE_SSH_KEY }}
        port: 22
        script: |
          screen -x aim
          ^C
          git pull
          python3 main.py
